<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	 <script>
let Paris = document.getElementById("par");
let Villé = document.getElementById("vil");
let Strasbourg = document.getElementById("Stras");
		 
function showCity(){
if (getComputedStyle(stras).display !="none"){
       par.style.display = "none";
    vil.style.display = "none";}
else if (getComputedStyle(vil).display !="none"){
    stras.style.display = "none";
    par.style.display = "none";}

};


    </script>
	<title>Suivi de Météo</title>
	<style>
	
	h1{color:white;
	background-color:black;
	font-family:cursive;
	text-align:center;}

	h2{color:dark;
	background-color:silver;
	padding:10px;
	}

	.para{font-size:15px;
		font-family:monospace;
	
	}
	#ref{color:purple;}

	footer{
	color:#9E9A99;
	background:lightgrey;
	font-size:13px;
	padding:15px;}
	.flex {
	display:flex;
	flex-wrap: wrap;
	
	}
	.flex div {
	margin:10px;
	flex: auto;
}

	</style>

	</head>
	<body>

	  <h1>TP Météo HTML</h1>
		
		<label><strong>Veuillez choisir la ville :</strong>
<select onchange=showCity()>
  <option value=""selected>------</option>
  <option value="Strasbourg">Strasbourg</option>
  <option value="Paris">Paris</option>
  <option value="Villé">Villé</option>
</select>
</label>

	<div class="flex">

	  <div id="stras"  ><h2 class="city" >Strasbourg <br> <span class ="para" >10°, nuageux </spane> <br> <img src="https://static.thenounproject.com/png/37296-200.png" height="30px";/></h2> </div>

	 <div id="par"> <h2 class="city" >Paris <br> <span class ="para"> 7°, ensoleillé </spane> <br> <img src="https://static.thenounproject.com/png/653889-200.png" height="25px";/> </h2> </div>
	 
	</div>
	<footer> <p> <strong>Naima IDIR</strong> <br> Icones météo par <a href="https://thenounproject.com/"> <span id="ref">  Nook Fulloption </spane> </a> </p> </footer>
